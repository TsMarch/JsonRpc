<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-RPC Client</title>
</head>
<body>
<h1>JSON-RPC Client</h1>
    <form method="post">
        {% csrf_token %}
        <label for="method">Method:</label>
        <input type="text" id="method" name="method" required>
        <br>
        <label for="params">Parameters (JSON):</label>
        <textarea id="params" name="params"></textarea>
        <br>
        <button type="submit">Call Method</button>
    </form>

    {% if response %}
        <h2>Response:</h2>
        <pre>{{ response|safe }}</pre>
    {% endif %}
</body>
</html>
